<div class="todo-input">
  <input
    type="checkbox"
    class="done-checkbox"
    disabled
  >
  <input
    type="text"
    class="todo-input__text"
    [placeholder]="'placeholder' | translate"
    [(ngModel)]="taskText"
    (keydown.enter)="addItem()"
  >
  <div
    class="check"
    (click)="addItem()"
  >
  </div>

</div>
